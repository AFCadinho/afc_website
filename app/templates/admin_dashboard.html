{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>

<section class="stats-section">
    <div class="stat-card">
        <h3>Total Users</h3>
        <p>{{ user_count }}</p>
    </div>
    <div class="stat-card admin-card">
        <h3>Admins</h3>
        <p>{{ admin_count }}</p>
    </div>
    <div class="stat-card banned-card">
        <h3>Banned Users</h3>
        <p>{{ banned_count }}</p>
    </div>
</section>

{% endblock %}
