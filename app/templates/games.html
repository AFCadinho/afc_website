{% extends "base.html" %}

{% block title %}Choose Game{% endblock %}

{% block content %}
<h2 class="page_header">Choose Game</h2>
<nav class="game_nav_container">
    {% if games_list %}
        {% for game in games_list %}
            <a href="{{ url_for('games.filter_page', game_name=game.name) }}">{{ game.name }}</a> |
        {% endfor %}
    {% endif %}
</nav>
{% endblock %}
