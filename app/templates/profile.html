{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<h1>My Profile</h1>

<section class="profile-section">
    <div class="user-info">
        <p><strong>Username:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Patreon Status:</strong> {% if user.is_patreon %} Active {% else %} Not a Patron {% endif %}</p>
    </div>

    <a href="{{ url_for('profile.edit_profile', user_id=user.id) }}" class="edit-btn">Edit Profile</a>
</section>

{% endblock %}
