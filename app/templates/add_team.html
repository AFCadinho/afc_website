{% extends 'base.html' %}

{% block title %}
    Add Team
{% endblock %}

{% block content %}
<h2 class="page_header">Add a Team</h2>

<div>
    <form action="{{ url_for('teams.add_team', game_name=game_name) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        
        <label for="team_name">Team Name:</label>
        <input type="text" name="team_name" required>

        <label for="pokepaste">Pokepaste Link:</label>
        <input type="text" name="pokepaste" required>

        <label for="created_at">Created at:</label>
        <input type="date" name="created_at">

        <button type="submit">Create Team</button>
    </form>
</div>
{% endblock %}
