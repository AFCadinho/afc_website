{% extends "base.html" %}

{% block title %}Teams{% endblock %}

{% block content %}
<h2>All Teams</h2>
<ul>
    {% for team in teams %}
        <li>{{ team.name }} - <a href="{{ team.pokepaste }}" target="_blank">View Pokepaste</a></li>
    {% endfor %}
</ul>
{% if not teams %}
    <p>No teams available. Add some to get started!</p>
{% endif %}
{% endblock %}
