{% extends 'base.html' %}

{% block title %}
    Admin Zone
{% endblock %}

{% block content %}
    {% if users %}
    <h2>All Users</h2>
    <div>
        <ol>
        {% for user in users %}
            <li><span>Name: {{ user["name"] }}</span>  | <span>is_admin: {{ user["is_admin"] }}</span></li>
        {% endfor %}     
        </ol> 
    </div>
    {% endif %}
{% endblock %}
