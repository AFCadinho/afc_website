{% extends 'base.html' %}

{% block title %}
    Add Team
{% endblock %}

{% block content %}
<div>
    <form action="{{ url_for('add_team', game_name=game_name) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        
        <label for="team_name">Team Name:</label>
        <input type="text" name="team_name">

        <label for="pokepaste">Pokepaste Link</label>
        <input type="text" name="pokepaste">

        <button type="submit">Create Team</button>
    </form>
</div>
{% endblock %}
