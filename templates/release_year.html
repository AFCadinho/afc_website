{% extends 'base.html' %}

{% block title %}
    Choose Year
{% endblock %}

{% block content %}
    <h2>Choose Year</h2>
    <form action="{{ url_for('release_year', game_name=game_name) }}" method="POST">
        <label for="release_year">Year:</label>
        <select name="release_year">
            {% for year in ["pre", "2023", "2024"] %}
                <option value="{{ year }}" {% if year == "2024" %} selected {% endif %}>{{ year }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>

    <div>
        {% if teams %}
        <ul>
            {% for team in teams %}
            <li>{{ team["name"] }} - <a href="{{ team['pokepaste'] }}">View Pokepaste</a> Posted: {{ team["created_at"] }}</li>
            {% endfor %}

        </ul>
        {% endif %}
    </div>
{% endblock %}
